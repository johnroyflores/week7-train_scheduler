<!DOCTYPE html>
<html>
<head>
	<title>Train Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Train Management</h1>
			<p>All Abooooaaaard!</p>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Trains</div>
			<table class="table table-hover" id="newRow">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>First Train</th>
					<th>Frequency</th>
					<th>Time Until Next Train</th>
				</tr>
			</table>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<form>
				<div class="form-group">
					<label>Train Name</label>
					<input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
				</div>
				<div class="form-group">
					<label>Destination</label>
					<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
				</div>
				<div class="form-group">
					<label>First Train (hhmm  ex: 0800)</label>
					<input type="text" class="form-control" id="firstTrainInput" placeholder="00:00">
				</div>
				<div class="form-group">
					<label>Frequency</label>
					<input type="number" class="form-control" id="frequencyInput" placeholder="Minutes">
				</div>
				<button type="submit" id="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
